<section class="pt-28">
    <div class="container w-1/2 ">
        <div class="text-center text-2xl text-blue-700 font-bold mb-8">Enter Your Short Details Here</div>
        <div>
            <form action="#" method="post">
                <!-- Why do you want this job? -->
                <div class="mb-4">
                    <label for="why-this-job" class="text-sm text-gray-600 font-semibold">Why do you want this job?</label>
                    <textarea id="why-this-job" name="why_this_job" rows="4"
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
                </div>
            
                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
            
                <!-- Why are you leaving your previous job? -->
                <div class="mb-4">
                    <label for="why-leave-job" class="block text-sm font-medium text-gray-600">Why are you leaving your previous
                        job?</label>
                    <textarea id="why-leave-job" name="why_leave_job" rows="4"
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
                </div>
            
                <!-- Submit Button -->
                <div class="flex items-center justify-center">
                    <button type="submit" routerLink="/Submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">Submit
                        Application</button>
                </div>
            </form>
        </div>
    </div>
</section>
