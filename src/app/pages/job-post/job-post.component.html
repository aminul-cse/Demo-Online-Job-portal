<section class="pt-28">
    <div class="container w-1/2 bg-white border shadow-lg">
            <div class="py-6">
                <h2 class="text-2xl font-bold mb-4 text-center">Job Posting Form</h2>
                <!-- Company Name -->
                <div class="mb-4">
                    <label for="companyName" class="block text-sm font-medium text-gray-600">Company Name</label>
                    <input type="text" id="companyName" name="companyName" class="mt-1 p-2 w-full border rounded-md">
                </div>
        
                <!-- Company Description -->
                <div class="mb-4">
                    <label for="companyDescription" class="block text-sm font-medium text-gray-600">Company Description</label>
                    <textarea id="companyDescription" name="companyDescription"
                        class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
        
                <!-- Job Title -->
                <div class="mb-4">
                    <label for="jobTitle" class="block text-sm font-medium text-gray-600">Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle" class="mt-1 p-2 w-full border rounded-md">
                </div>
        
                <!-- Education Requirement -->
                <div class="mb-4">
                    <label for="education" class="block text-sm font-medium text-gray-600">Education Requirement</label>
                    <textarea id="education" name="education" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
        
                <!-- Experience Requirement -->
                <div class="mb-4">
                    <label for="experience" class="block text-sm font-medium text-gray-600">Experience Requirement</label>
                    <textarea id="experience" name="experience" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
        
                <!-- Location -->
                <div class="mb-4">
                    <label for="location" class="block text-sm font-medium text-gray-600">Location</label>
                    <input type="text" id="location" name="location" class="mt-1 p-2 w-full border rounded-md">
                </div>
        
                <!-- Total Pay -->
                <div class="mb-4">
                    <label for="totalPay" class="block text-sm font-medium text-gray-600">Total Pay</label>
                    <input type="text" id="totalPay" name="totalPay" class="mt-1 p-2 w-full border rounded-md">
                </div>
        
                <!-- Submit Button -->
                <div>
                    <button routerLink="/PostSubmit" class="bg-blue-500 border p-[12px_25px] rounded-md text-white font-bold text-base hover:bg-blue-900 transition-all ease-in-out duration-700 w-full">post</button>
                </div>
            </div>
        </div>
</section>
